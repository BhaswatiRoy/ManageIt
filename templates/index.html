<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ManageIt Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Basic CSS Styling Added -->
    <style>
        body {
            background-color: bisque;
        }
        
        img {
            margin-top: 50px;
            justify-content: center;
        }
        
        .my-title {
            margin: 0 auto;
            padding: 10px;
        }
        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .navbar {
            background-color: #228527;
        }
    </style>
</head>

<body>
    <!-- Navbar added -->
    <nav class="navbar text-light">
        <div class="container-fluid">
            <span class="my-title mb-0 h1">ManageIt</span>
        </div>
    </nav>
    <!-- Home Page Image added -->
    <img src="/static/images/homepage.jpg" height="500px" width="700px" class="center">
    <!-- Cards to navigate to 2 different sections - Employee Section, Notes Section added -->
    <div class="container mt-5 mb-5 d-flex justify-content-around">
        <div class="row">
            <!-- Employee Section Card -->
            <div class="card me-4" style="width: 18rem;">
                <img src="/static/images/employees.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Employees Section</h5>
                    <p class="card-text">View Add Delete the details of employees.</p>
                    <a href="/e" class="btn btn-primary">Click Here</a>
                </div>
            </div>
            <!-- Notes Section Card -->
            <div class="card ms-4" style="width: 18rem;">
                <img src="/static/images/notes.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Notes Section</h5>
                    <p class="card-text">View Add Delete the notes related to workplace.</p>
                    <a href="/n" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    let i = 1;
const sliderTime = 3000;
const noOfImages = 4;

const doSlide = () => 
{
  document.slide.src = "../static/slider-image/slider-image-" + i.toString(10) + ".jpg";
  i = (i < noOfImages - 1) ? i + 1 : 1;
  setTimeout("doSlide()", sliderTime);
}

window.onload = doSlide;
</script>    
    
</html>
