<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
    <style>
        .navbar {
            background-color: #2b2d42;
        }
        
        .my-title {
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar text-light">
        <div class="container-fluid">
            <span class="my-title mb-0 h1">Notes Section</span>
        </div>
    </nav>
    <br>
    <form action="{{url_for('addtodo')}}" method="POST">
        <div class="form-group">
            <label for="notes"><h3>Write Your Notes Here</h3></label>
            <input type="text" class="form-control" name="title" placeholder="Enter Notes..."><br>
            <button class="btn btn-primary" type="submit">Add New Notes</button>
        </div>
    </form>

    <br>
    <h3>List of Notes</h3><br>
    <table class="table table-hover table-dark">
        <tr>
            <th>Notes Id</th>
            <th>Notes Title</th>
            <!-- <th>Notes Status</th> -->
            <th>Action</th>
        </tr>
        {% for todo in notes_list %}
        <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <!-- <td>{% if todo.complete == False %}Not Complete{%else%}Complete{%endif%}</td> -->
            <td>
                <a class="btn btn-danger" href="/deletenotes/{{ todo.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
